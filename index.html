<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>
<body>
    <div class="container">
        <h1>Guess the number</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <form class="form">
            <label for="guessField" id="guess">Guess the number</label>
            <input type="text" id="guessValue" class="guessValue"> <br>
            <input type="submit" id="submt" value="submit guess" class="submitGuess"> 
        </form>
        <div class="resultInfo">
            <p class="remainingGuess">Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="msg"></p> <br>
            <p class="score"></p>
        </div>
    </div>
       
</body>
<script src="main.js"></script>
</html>
